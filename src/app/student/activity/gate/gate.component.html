<section>
  <mat-card>
    <div class="back-button">
      <button (click)="goBack()" mat-button color="warn">
        <mat-icon>keyboard_arrow_left</mat-icon>Back
      </button>
    </div>
    <mat-card-title>
      <h2
        class="mt-3 text-base md:text-lg font-semibold text-center line-height-2 px-3 md:px-0"
      >
        Hi {{ name }}, Upload Your Gate Exam Detail here
      </h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="activityForm">
        <div class="grid mt-3 md:mt-5 text-center">
          <div class="col-12">
            <mat-form-field appearance="outline" style="margin-bottom: -1.5em">
              <mat-label>Subject Name</mat-label>
              <input
                matInput
                type="text"
                placeholder="Gate Exam Subject Name"
                formControlName="name"
                required
              />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline" style="margin-bottom: -1.5em">
              <mat-label>Year for Gate Exam</mat-label>
              <input
                matInput
                type="text"
                placeholder="Gate Exam Year"
                formControlName="year"
                required
              />
            </mat-form-field>
          </div>
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Mark for This</mat-label>
              <input
                matInput
                name="mark"
                type="number"
                placeholder="Mark for this activity"
                formControlName="mark"
                required
              />
            </mat-form-field>
          </div>
          <div class="col-12">
            <p-fileUpload
              mode="basic"
              name="demo"
              accept="image/*"
              maxFileSize="1500000"
              customUpload="true"
              (uploadHandler)="onUpload($event)"
              chooseLabel="Insert Proof"
              [auto]="true"
            >
            </p-fileUpload>
            <div class="img mt-2 text-center" *ngIf="imageDisplay">
              <img src="{{ imageDisplay }}" width="80" alt="" />
            </div>
          </div>
          <div class="col-12 text-center">
            <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
            <button
              pButton
              pRipple
              type="button"
              label="Submit"
              class="p-button-success mr-2"
              [disabled]="activityForm.invalid"
              *ngIf="!isLoading"
              (click)="onSubmit()"
            ></button>
            <button
              pButton
              pRipple
              type="button"
              label="Clear"
              (click)="onClear()"
              class="p-button-danger ml-2"
              *ngIf="!isLoading"
            ></button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
